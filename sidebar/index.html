<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <input type="checkbox" id="side-checkbox" />
    <div class="side-panel">
        <label for="side-checkbox" class="side-button-2">+</label>
        <div class="side-title">Выдвижная панель</div>
        <p>Информация в панеле</p>
    </div>
    <div class="side-button-1-wr">
        <label for="side-checkbox" class="side-button-1">
            <div class="side-b side-open">Открыть</div>
            <div class="side-b side-close">Закрыть</div>
        </label>
    </div>
</body>
</html>
